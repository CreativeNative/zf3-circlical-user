suites:
    CirclicalUser:
        namespace: CirclicalUser
        spec_prefix: Spec
        src_path: zf3-circlical-user/src
        spec_path: zf3-circlical-user/bundle
extensions:
  - PhpSpec\Extension\CodeCoverageExtension
code_coverage:
  whitelist:
   - zf3-circlical-user/src
  format:
   - html
   - clover
  output:
   html: build/coverage
   clover: build/coverage.xml